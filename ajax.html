<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img id="imagem" class="profile-avatar" src="" alt=".">
            <h1 id="nome" class="profile-name"></h1>
            <h2 id="login" class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a id="url" href="" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nome = document.getElementById("nome");
            const imagem = document.getElementById("imagem");
            const login = document.getElementById("login");
            const repos = document.getElementById("repositorio");
            const seguidores = document.getElementById("seguidores");
            const seguindo = document.getElementById("seguindo");
            const url = document.getElementById("url");
            fetch("https://api.github.com/users/LeonardoMarins")
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    nome.innerText = json.name;
                    imagem.src = json.avatar_url;
                    login.innerText = json.login;
                    repos.innerText = json.public_repos;
                    seguidores.innerText = json.followers;
                    seguindo.innerText = json.following;
                    url.href = json.html_url;
                })
        })

    </script>
</body>

</html>
